<DOCTYPE html>
<html>
<head>
	<title>drop_menu</title>
	<link rel="stylesheet" href="style.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
</head>
<body>
	<nav>
		<li id="menu">
			<div id="div"><a href="#" id="main">Select Friend</a></div>
			<ul>
				<li id="first" onclick="main('#first')"><img src="img/1.png"><a href="#">Steev</a></li>
				<li id="second" onclick="main('#second')" ><img src="img/2.png"><a href="#">Bill</a></li>
				<li id="third" onclick="main('#third')"><img src="img/3.png"><a href="#">Job</a></li>
				<li id="fourth" onclick="main('#fourth')"><img src="img/4.png"><a href="#">Smeet</a></li>
			</ul>
		</li>
	</nav>
	<script type="text/javascript">
		$("#div").click(function () {
			$('#menu').css("border", "2px solid #c8dfe7");
			$("ul").fadeIn(1);
		});
		function main(id) {
			$("#main").text($(id).children("a").text());
			$('ul').fadeOut(1);
			$('#menu').css("border", "2px solid #ccc");
		}
	</script>
</body>
</html>
