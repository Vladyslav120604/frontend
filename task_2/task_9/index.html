<!DOCTYPE html>
<html>
<head>
	<title>task_9</title>
</head>
<body>
	<p>Введите количество этажей дома</p>
	<input type="text" id="floor"><br>
	<p>Введите количество кваритир на пролете</p>
	<input type="text" id="NumberOfApartments"><br>
	<p>Введите количество подъездов</p>
	<input type="text" id="podezd"><br>
	<p>Введите номер квартиры</p>
	<input type="text" id="apartment"><br>
	<button onclick="main()">Узнать</button><br>
	<p id="result"></p>
	<script type="text/javascript">
		function main() {
			var floor = document.getElementById('floor').value;
			var NumberOfApartments = document.getElementById('NumberOfApartments').value;
			NumberOfApartments = parseInt(NumberOfApartments); 
			var podezd = document.getElementById('podezd').value;
			var coun = floor * NumberOfApartments * podezd;
			var apartment = document.getElementById('apartment').value;
			var i =0;
			var etag = 0;
			var a = NumberOfApartments;
			var b = 0;
			while(i <= coun){
				if(i == apartment){
					var result = 'Квартира находится на ' + (etag + 1) + " этаже " + ' в '+ (b +1) + ' подъезде :)';
					document.getElementById('result').innerHTML = result;
				}

				else if(i == a){
					etag++;
					a = a + NumberOfApartments;
					if (etag >= floor) {
						b++;
						etag = 0;
					}
				}
				i++;
			}
		}
	</script>
</body>
</html>
