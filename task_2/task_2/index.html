<!DOCTYPE html>
<html>
<head>
	<title>task_2</title>
</head>
<body>
	<p id="res"></p>
	<script type="text/javascript">
		var summ = 0;
		var i = -1000;
		while(i < 1000){
			var string = i + "";
			var size = string.length;
			if (string.charAt(size-1) == 3 || string.charAt(size-1) == 2 || string.charAt(size-1) == 7) {
				summ = summ + i;
			}
		i++;
		}
		document.getElementById('res').innerHTML = "Сумма " + summ;
	</script>
</body>
</html>
