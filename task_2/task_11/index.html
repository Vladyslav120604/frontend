<!DOCTYPE html>
<html>
<head>
	<title>task_11</title>
	<style type="text/css">
		textarea{
			width:200px;
			height: 50px; 
		}
	</style>
</head>
<body>
	<textarea id="text"></textarea><br>
	<button onclick="main()">Узнать</button>
	<ol id="list">
		
	</ol>
	<script type="text/javascript">
		function main() {
			var a = document.getElementById('text').value;
			var regExp = / ?https?:\/\//g;
			var b = a.split(regExp);
			var i = 0;
			b.sort();
			b.shift();
			while(i < b.length){
				var r = /,$/;
				b[i] = b[i].replace(r, "");
				var n = document.createElement("li");
				n.innerHTML = b[i];
				list.appendChild(n);
				i++;

			}
			
		}
	</script>
</body>
</html>
