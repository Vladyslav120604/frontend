<!DOCTYPE html>
<html>
<head>
	<title>task_9</title>
	<script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
	<style type="text/css">
		body{
			background-color: #ffcccc;
		}
	</style>
</head>
<body>
		<div id="test" style="margin: 0 50px;" align="center">	
			<form >
				<h1>Enter data please</h1>
				<p>Enter ip	in format 20.125.234.1</p>
				<input type="text" id="ip" required="" pattern="(([0-9]|[1-9][0-9]|1[0-9]{2}|2[0-4][0-9]|25[0-5])\.){3}([0-9]|[1-9][0-9]|1[0-9]{2}|2[0-4][0-9]|25[0-5])" onkeyup="validation('ip', /(([0-9]|[1-9][0-9]|1[0-9]{2}|2[0-4][0-9]|25[0-5])\.){3}([0-9]|[1-9][0-9]|1[0-9]{2}|2[0-4][0-9]|25[0-5])/g)"><br>
				<p>Enter URL in format https://test.ua</p>
				<input type="text" id="url" required="" pattern="https?:\/\/(www\.)?[a-zA-Z\d@:%._\+~#=]{2,256}\.[a-z]{2,6}([-a-zA-Z0-9@:%_\+.~#?&//=]*)" onkeyup="validation('url', /https?:\/\/(www\.)?[a-zA-Z\d@:%._\+~#=]{2,256}\.[a-z]{2,6}([-a-zA-Z0-9@:%_\+.~#?&//=]*)/g)"><br>
				<P>Enter email in format test@test.com</P>
				<input type="text" id="email" required="" pattern="[a-zA-Z0-9.!#$%&'*+/=?^_`{|}~-]+@([a-zA-Z0-9-]{0,61})(\.[a-zA-Z0-9]([a-zA-Z0-9-]{0,61}))*$" onkeyup="validation('email', /^[a-zA-Z0-9.!#$%&'*+/=?^_`{|}~-]+@([a-zA-Z0-9-]{0,61})(\.[a-zA-Z0-9]([a-zA-Z0-9-]{0,61}))*$/g )"><br>
				<p>Enter date in format 12/12/2004</p>
				<input type="text" id="date" required="" pattern="[0-12]{2}\/[0-12]{2}\/[1-9][0-9]{3}$" onkeyup="validation('date', /^[0-12]{2}\/[0-12]{2}\/[1-9][0-9]{3}$/gm)"><br>
				<p>Enter time in format 24:36:20</p>
				<input type="text" id="time" required="" pattern="[0-23]{2}\:[0-59]{2}\:[0-59]{2}$" onkeyup="validation('time', /[0-23]{2}\:[0-59]{2}\:[0-59]{2}$/gm)"><br>
				<input type="submit" name="submit" value="send">
			</form>
		</div>
	<script type="text/javascript">
	function validation(id, regExp) {
		var text = document.getElementById(id).value;
		var res = regExp.test(text);
		if (res == true) {
			$('#' + id).css('box-shadow' , '0px 0px 3px 0px #00931a');
		}
		else{
			$('#' + id).css('box-shadow' , '0px 0px 3px 0px red');
		}
	}
	</script>
</body>
</html>
