<!DOCTYPE html>
<html>
<head>
	<title>task_9</title>
	<style type="text/css">
		body{
			background-color: #ffcccc;
		}
		form{
			 text-align: center;
		}
		input [type = 'submit']{
			margin: 10px 0 0 0;
		}
	</style>
</head>
<body>
		<div id="form">
			<form >
				<h1>Enter data please</h1>
				<p>Enter ip	in format 20.125.234.1</p>
				<input type="text" id="ip"  pattern="(([0-9]|[1-9][0-9]|1[0-9]{2}|2[0-4][0-9]|25[0-5])\.){3}([0-9]|[1-9][0-9]|1[0-9]{2}|2[0-4][0-9]|25[0-5])">
				<p>Enter URL in format https://test.ua</p>
				<input type="text" id="url"  pattern="https?:\/\/(www\.)?[a-zA-Z\d@:%._\+~#=]{2,256}\.[a-z]{2,6}([-a-zA-Z0-9@:%_\+.~#?&//=]*)">
				<P>Enter email in format test@test.com</P>
				<input type="text" id="email"  pattern="([a-zA-Z][0-9.!#$%&'*+/=?^_`{|}~-]|[a-zA-Z])+@([a-zA-Z0-9-]{0,61})(\.[a-zA-Z0-9]([a-zA-Z0-9-]{0,61}))*$">
				<p>Enter date in format 12/12/2004</p>
				<input type="text" id="date"  pattern="(0[1-9]|[1-12]{2})\/(0[1-9]|[1-12]{2})\/[1-9][0-9]{3}$">
				<p>Enter time in format 24:36:20</p>
				<input type="text" id="time"  pattern="[0-23]{2}\:[0-59]{2}\:[0-59]{2}$">
				<input type="submit" name="submit" value="send">
			</form>
		</div>
	<script type="text/javascript">
	
	</script>
	
</body>
</html>
